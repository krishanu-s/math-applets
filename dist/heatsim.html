<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>heat equation demo</title>
        <base href="." />
        <script>
            MathJax = {
                tex: {
                    inlineMath: { "[+]": [["$", "$"]] },
                },
            };
        </script>
        <script
            defer
            src="https://cdn.jsdelivr.net/npm/mathjax@4/tex-mml-chtml.js"
        ></script>
        <script type="module" src="heatsim_scene.js"></script>
        <style>
            .row {
                display: flex;
                align-items: center; /* Centers vertically */
            }
            .applet-container {
                display: flex;
                justify-content: center; /* Centers horizontally */
                align-items: center; /* Centers vertically */
                width: 50%; /* A width less than 100% is required */
                margin-left: auto;
                margin-right: auto;
                padding: 20px;
                text-align: center;
                font-family: Arial, sans-serif;
            }
            .slider {
                display: flex;
                justify-content: center; /* Centers horizontally */
                align-items: center; /* Centers vertically */
                width: 50%;
                height: 25px;
                margin: 20px 0;
                margin-left: auto;
                margin-right: auto;
            }
        </style>
    </head>

    <body>
        <div style="text-align: center; margin: 10px auto">
            <p>
                Simulation of heat flow. Both in 2D, and on the surface of a
                sphere.
            </p>
            <br />
            <div style="width: 100%" class="row">
                <div
                    style="width: 50%"
                    class="applet-container"
                    id="heatsim-2d"
                ></div>
                <div
                    style="width: 50%"
                    class="applet-container"
                    id="heatsim-sphere"
                ></div>
            </div>
            <br />

            <div style="width: 100%" class="row">
                <div
                    style="width: 50%"
                    class="button"
                    id="heatsim-2d-button-1"
                ></div>
                <div
                    style="width: 50%"
                    class="button"
                    id="heatsim-sphere-button-1"
                ></div>
            </div>
            <div style="width: 100%" class="row">
                <div
                    style="width: 50%"
                    class="button"
                    id="heatsim-2d-button-2"
                ></div>
                <div
                    style="width: 50%"
                    class="button"
                    id="heatsim-sphere-button-2"
                ></div>
            </div>
            <div style="width: 100%" class="row">
                <div
                    style="width: 50%"
                    class="slider"
                    id="heatsim-2d-slider-1"
                ></div>
                <div
                    style="width: 50%"
                    class="slider"
                    id="heatsim-sphere-slider-1"
                ></div>
            </div>
            <div style="width: 100%" class="row">
                <div
                    style="width: 50%"
                    class="slider"
                    id="heatsim-2d-slider-2"
                ></div>
                <div
                    style="width: 50%"
                    class="slider"
                    id="heatsim-sphere-slider-2"
                ></div>
            </div>

            <p>Random walk on the surface of a sphere.</p>
            <br />
            <div class="applet-container" id="random-walk-sphere"></div>
            <br />
            <div class="button" id="random-walk-sphere-button-1"></div>
            <br />
            <div class="button" id="random-walk-sphere-button-2"></div>
        </div>
        <a href="./index.html">back to main page</a>
    </body>
</html>
