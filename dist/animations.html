<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css"
        />
        <title>interactive demo</title>
        <base href="." />
        <!-- MathJax -->
        <script>
            MathJax = {
                tex: {
                    inlineMath: { "[+]": [["$", "$"]] },
                },
            };
        </script>
        <script
            defer
            src="https://cdn.jsdelivr.net/npm/mathjax@4/tex-mml-chtml.js"
        ></script>
        <!-- KaTeX JS -->
        <script
            defer
            src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js"
        ></script>
        <!-- html2canvas -->
        <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
        <!--Script for this scene-->
        <script type="module" src="animations_scene.js"></script>
        <style>
            .row {
                display: flex;
                align-items: center; /* Centers vertically */
            }
            .applet-container {
                display: flex;
                justify-content: center; /* Centers horizontally */
                align-items: center; /* Centers vertically */
                width: 50%; /* A width less than 100% is required */
                margin-left: auto;
                margin-right: auto;
                padding: 20px;
                text-align: center;
                font-family: Arial, sans-serif;
            }
            .slider {
                display: flex;
                justify-content: center; /* Centers horizontally */
                align-items: center; /* Centers vertically */
                width: 40%;
                height: 25px;
                margin: 20px 0;
                margin-left: auto;
                margin-right: auto;
            }
        </style>
    </head>
    <body>
        <div style="text-align: center; margin: 10px auto">
            <p>This page showcases some animations.</p>

            <p>Basic</p>
            <br />
            <div class="applet-container" id="animation"></div>
            <br />
            <div class="slider" id="animation-button-1"></div>
            <br />
        </div>

        <a href="./index.html">back to main page</a>
    </body>
</html>
