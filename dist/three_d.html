<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>three d demo</title>
        <base href="." />
        <script>
            MathJax = {
                tex: {
                    inlineMath: { "[+]": [["$", "$"]] },
                },
            };
        </script>
        <script
            defer
            src="https://cdn.jsdelivr.net/npm/mathjax@4/tex-mml-chtml.js"
        ></script>
        <script type="module" src="three_d_scene.js"></script>
        <style>
            .applet-container {
                display: flex;
                justify-content: center; /* Centers horizontally */
                align-items: center; /* Centers vertically */
                width: 50%; /* A width less than 100% is required */
                margin-left: auto;
                margin-right: auto;
                padding: 20px;
                text-align: center;
                font-family: Arial, sans-serif;
            }
            .slider {
                display: flex;
                justify-content: center; /* Centers horizontally */
                align-items: center; /* Centers vertically */
                width: 40%;
                height: 25px;
                margin: 20px 0;
                margin-left: auto;
                margin-right: auto;
            }
        </style>
    </head>
    <body>
        <div style="text-align: center; margin: 10px auto">
            <p>This page showcases some three-dimensional scenes.</p>
            <h3>Rotating cube</h3>
            <br />
            <div class="applet-container" id="three-d-cube"></div>
            <br />
            <div class="button" id="three-d-cube-pause-button"></div>
            <br />
            <div class="button" id="three-d-cube-mode-button"></div>
            <br />

            <h3>3D parametric function</h3>
            <br />
            <div class="applet-container" id="three-d-graph"></div>
            <br />
            <div class="button" id="three-d-graph-zoom-slider"></div>
            <br />
            <div class="button" id="three-d-graph-mode-button"></div>
            <br />
        </div>

        <a href="./index.html">back to main page</a>
    </body>
</html>
